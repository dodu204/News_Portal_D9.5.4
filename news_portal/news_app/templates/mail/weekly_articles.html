{% extends 'base.html' %}

{% block title %}Weekly Articles - {{ category.name }}{% endblock %}

{% block content %}
    <h1>Weekly Articles - {{ category.name }}</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
